<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button id="addBtn" onclick="addItemToArray();">Add</button>
<button id="displayBtn" onclick="displayArray();">Display</button>
<p id="result"></p>
<script>
    let input = document.getElementById("input");
    let result = document.getElementById("result");

    let arr = new Array();

    function addItemToArray() {
       if(input.value != "") {
           arr.push(input.value);
           input.value = "";
       }
    }

    function displayArray() {
        result.innerHTML = "";
       for(let value in arr) {
           result.innerHTML += "Phần tử thứ " + value + ": " + arr[value] + "<br>";
       }
    }
</script>
</body>
</html>
